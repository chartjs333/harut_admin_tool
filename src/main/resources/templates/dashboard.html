<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base.html">
<head>
    <title>Dashboard</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-12">
                    <h1 class="display-5 fw-bold">Dashboard</h1>
                    <small th:text="Welcome+ ' '+${currentUser.firstName+' '+currentUser.surname}" >  </small>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-12">
                    <div th:if="${success_message}" th:text="${success_message}" class="alert alert-success" ></div>
                    <div th:if="${error_message}" th:text="${error_message}" class="alert alert-danger"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
