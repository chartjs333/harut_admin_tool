<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base.html">
<head>
    <title>Change Password</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-12">
                    <h1 class="display-5 fw-bold">Change Password</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-6">
                    <div class="card card-primary card-outline ">
                        <div class="card-body box-profile">
                            <form th:object="${changePasswordRequest}"
                                  name="upload-excel"
                                  method="POST"
                                  th:action="${#mvc.url('change-password-post').build()}"
                                  enctype="multipart/form-data">

                                <div class="mb-3">
                                    <label for="oldPassword" class="form-label">Current Password</label>
                                    <input type="password"
                                           class="form-control"
                                           id="oldPassword"
                                           th:field="*{oldPassword}">

                                    <p th:if="${#fields.hasErrors('oldPassword')}"
                                       th:each="e: ${#fields.errors('oldPassword')}"
                                       th:text="${e}"
                                       class="invalid-feedback mb-0">
                                    </p>
                                </div>

                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control"
                                           id="newPassword"
                                           th:field="*{password}"
                                    />

                                    <p th:if="${#fields.hasErrors('password')}"
                                       th:each="e: ${#fields.errors('password')}"
                                       th:text="${e}"
                                       class="invalid-feedback mb-0">
                                    </p>
                                </div>

                                <div class="mb-3">
                                    <label for="passwordConfirmation" class="form-label">Password Confirmation</label>
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="passwordConfirmation"
                                            th:field="*{passwordConfirmation}"
                                    />

                                    <p th:if="${#fields.hasErrors('passwordConfirmation')}"
                                       th:each="e: ${#fields.errors('passwordConfirmation')}"
                                       th:text="${e}"
                                       class="invalid-feedback mb-0">
                                    </p>
                                </div>

                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
